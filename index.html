<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resim Galerisi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #00bcd4;
            margin-bottom: 30px;
        }

        .gallery {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        .overlay:hover {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Resim Galerisi</h2>

        <ul class="gallery" id="image-gallery"></ul>
    </div>

    <script>
        window.onload = function() {
            const gallery = document.getElementById("image-gallery");

            const baseUrl = "https://source.unsplash.com/random/300x300";

            for (let i = 0; i < 15; i++) {
                const randomImageUrl = `${baseUrl}?${getRandomNumber()}`;

                const listItem = document.createElement("li");
                listItem.classList.add("gallery-item");

                const image = document.createElement("img");
                image.src = randomImageUrl;

                listItem.appendChild(image);

                const overlay = document.createElement("div");
                overlay.classList.add("overlay");

                const overlayContent = document.createElement("div");
                overlayContent.classList.add("overlay-content");

                overlay.appendChild(overlayContent);

                listItem.appendChild(overlay);

                gallery.appendChild(listItem);
            }
        };

        function getRandomNumber() {
            return Math.floor(Math.random() * 1000) + 1;
        }
    </script>
</body>
</html>
